<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $("#meun1 li:nth-child(1)").css({ "background-color": "yellow" }); //첫번째

        $("#meun1 li:nth-child(3n)").css({ "background-color": "blue" }); //3-6-9~

        $("#meun2 li:nth-last-child(1)").css({ "background-color": "green" }); //젤 마지막에서 첫번째
      });
    </script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="meun1">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
      <li>내용5</li>
      <li>내용6</li>
    </ul>
    <ul id="meun2">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
      <li>내용5</li>
    </ul>
  </body>
</html>
