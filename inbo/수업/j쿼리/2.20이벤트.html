<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        //"단독" 이벤트 등록
        $(".btn1").click(function () {
          $(".btn1").parent().next().css({ color: "#f00" });
        });

        $(".btn2").on({
          //.on 메소드를 이용한 "그룹" 이벤트 등록
          "mouseover focus": function () {
            $(".btn2").parent().next().css({ color: "#0f0" });
          },
          "mouseout blur": function () {
            //다시 마우스가 아웃됐을 때 색 변화
            $(".btn2").parent().next().css({ color: "#f00" }); //다시 검정
          },
        });
        //기존 이벤트 삭제
        $(".btn1").off("click"); //클릭했을 때 속성을 없애줘
        $(".btn2").off("mouseover focus"); //마우스 아웃됐을 때 색상은 남아있다여전히.
      });
    </script>
  </head>
  <body>
    <p>
      <button class="btn1">버튼1</button>
    </p>
    <p>내용</p>
    <p>
      <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
  </body>
</html>

<!-- //강제이벤트를 추가해서 사용자가 동작하지 않아도 일단 발생시켜서 보려고.
        $(".btn1").click(); //클릭 된 상태라 빨강보임
        $(".btn2").trigger("mouseover"); //마우스오버된 상태라 녹색 보임 -->
