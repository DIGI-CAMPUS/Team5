<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../starfriend.css"><!-- css -->
    <link rel="stylesheet" href="../slide.css" /><!-- 슬라이드 -->
    <link rel="stylesheet" href="../login.css" />
    <title>스타프렌즈 로그인페이지</title>
  </head>
  <body>
    <div class="container">
      <header class="logo">
        <img src="스타프렌즈이미지/g.PNG" alt="로고" /><a href="#"></a>
      </header>
      <form method="post" action="">
        <label
          >아이디<input
            class="id"
            type="id"
            name="userid"
            placeholder="아이디 입력"
        /></label>
        <label
          >비밀번호<input
            class="pw"
            type="password"
            name="userpw"
            placeholder="6~12자리 이하 영문/숫자 입력"
        /></label>
        <label class="checkbox">
          <input type="checkbox" id="checkedBox1"/>아이디 저장하기</label
        >
        <button type="button" class="loginBtn" />Login</button>
      </form>
      <footer>비밀번호가 기억나지 않는다면?<button onclick="popup()">변경</button>
      <script>
        function popup() {
          window.open(`https://ko-kr.facebook.com/help/instagram/129844100551729`,`팝업`,`width=500, height=800`)
        }
      </script>
      </footer>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
