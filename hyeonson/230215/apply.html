<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="apply.css" />
    <style>
      body {
        background: radial-gradient(
            circle farthest-corner at 32% 106%,
            #ffe17d 0%,
            #ffcd69 10%,
            #fa9137 28%,
            #eb4141 42%,
            transparent 82%
          ),
          linear-gradient(135deg, #234bd7 12%, #c33cbe 58%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>
        <a href="login.html">
          <img
            class="applyInstaPic"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png"
        /></a>
      </div>
      <div class="exp">
        친구들의 사진과 동영상을<br />
        보려면 가입하세요.
      </div>
      <div>
        <button type="button" class="fbBtn">Facebook으로 로그인</button>
      </div>
      <div class="or2">
        <div style="width: 10%" class="bar">
          <hr />
        </div>
        <font size="2px">또는</font>
        <div style="width: 10%" class="bar">
          <hr />
        </div>
      </div>
      <div class="applyTable">
        <input
          style="border-color: rgb(240, 236, 236); border-style: solid"
          class="aptb"
          type="text"
          placeholder=" 이메일 주소"
        /><br />
        <input
          style="border-color: rgb(240, 236, 236); border-style: solid"
          class="aptb"
          type="text"
          placeholder=" 성명"
        />
        <br />
        <input
          style="border-color: rgb(240, 236, 236); border-style: solid"
          class="aptb"
          type="text"
          placeholder=" 사용자 이름"
        />
        <br />
        <input
          style="border-color: rgb(240, 236, 236); border-style: solid"
          class="aptb"
          type="password"
          placeholder=" 비밀번호"
        />
      </div>
      <div class="explain">
        저희 서비스를 이용하는 사람이 회원님의 연락처<br />
        정보를 Instagram에 업로드했을 수도 있습니다.
      </div>
      <div>
        <button type="button" class="fbBtn">가입</button>
      </div>
    </div>
  </body>
</html>
