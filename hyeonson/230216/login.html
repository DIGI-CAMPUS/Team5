<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="logincontainer">
      <div class="loginleft">
        <img
          class="loginpic"
          src="https://files.itworld.co.kr/archive/image/2016/10/1019_insta.jpg"
        />
      </div>
      <div class="loginright">
        <div class="rightfirst">
          <div class="instahead">
            <img
              class="instapic"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png"
            />
          </div>
          <div>
            <div class="loginTable">
              <input
                style="border-color: rgb(240, 236, 236); border-style: solid"
                class="user_id"
                type="text"
                placeholder="이메일 아이디"
              /><br />
              <input
                style="border-color: rgb(240, 236, 236); border-style: solid"
                class="user_pw"
                type="password"
                placeholder="비밀번호"
              />
            </div>
            <p>
              <button type="button" class="loginbttn">로그인</button>
            </p>
            <div class="or">
              <div style="width: 40%">
                <hr />
              </div>
              <font size="2px">또는</font>
              <div style="width: 40%">
                <hr />
              </div>
            </div>
            <div class="facebook">
              <div style="display: flex; flex-direction: center">
                <img
                  class="fbimg"
                  src="https://cdn-icons-png.flaticon.com/512/174/174848.png"
                />
              </div>
              &nbsp;
              <div style="display: flex; flex-direction: center">
                Facebook으로 로그인
              </div>
            </div>
            <div class="dkpw">비밀번호를 잊으셨나요?</div>
          </div>
        </div>
        <div class="rightsecond">
          계정이 없으신가요? <a href="apply.html">가입하기</a>
        </div>
        <div class="rightthird">
          <img
            class="bttnimg"
            src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png"
          />
          <img
            class="bttnimg"
            src="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png"
          />
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
