<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      // even :홀수 인덱스(짝수 제외), odd : 짝수 인덱스(홀수 제외)
      $(function () {
        $("#meun1 li:nth-child(1)").css({"background-color": "#ff0"});

        $("#meun1 li:nth-child(3n)").css({"background-color": "pink"});

        $("#meun2 li:nth-last-child(1)").css({"background-color": "green"});
      });
    </script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="meun1">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
    <ul id="meun2">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
  </body>
</html>
