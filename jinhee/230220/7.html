<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
  </head>
  <script>
    $(function () {
      $(document).on("keydown", keyEventFnc); // 키보드를 눌렀을 때 keyEventFnc 함수를 호출

      function keyEventFnc(e) {
        var direct = "";

        switch (e.keyCode) {
          case 37:
            direct = "LEFT";
            break;
          case 38:
            direct = "TOP";
            break;
          case 39:
            direct = "RIGHT";
            break;
          case 40:
            direct = "BUTTON";
            break;
        }
        if (direct) $("#user_id").val(direct);
      }
    });
  </script>
  <body>
    <p><input type="text" name="user_id" id="user_id" /></p>
  </body>
</html>
