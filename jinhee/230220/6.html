<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        //마우스오버
        $("#btn1")
          .data({ text: "javascript!" })
          .on({ mouseover: over, mouseout: out }); //올리면 over함수 벗어나면 out 함수
      });

      $(function () {
        //키보드 tap 키 눌렀을 때 반응
        $("#btn2")
          .data({ text: "welcome!" })
          .on({ "mouseover focus": over, "mouseout blur": out }); //올리면 over함수 벗어나면 out 함수
      });

      function over() {
        $(".txt").text($(this).data("text"));
      }

      function out() {
        $(".txt").text("");
      }
    </script>
  </head>
  <body>
    <p><button id="btn1">버튼1</button></p>
    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
  </body>
</html>
