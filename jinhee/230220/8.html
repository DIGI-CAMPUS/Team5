<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $(".menuWrap_1 a").on("click", function (e) {
          e.preventDefault();

          $(".menuWrap_1 a").css({ "background-color": "white" }); //누르지 않은 거

          $(this).css({ "background-color": "yellow" }); //클릭한 거
        });
      });

      $(function () {
        $(".menuWrap_2 a").on("click", function (e) {
          e.preventDefault();

          $(".menuWrap_2 a").css({ "background-color": "white" });

          var idx = $(".menuWrap_2 a").index(this);
          $(".menuWrap_2 a").eq(idx).css({ "background-color": "blue" });

          $(".idxNum").text(idx); //텍스트값 표시
        });
      });
    </script>
  </head>
  <body>
    <h2>$this</h2>
    <ul class="menuWrap_1">
      <li><a href="#"> 메뉴1</a></li>
      <li><a href="#"> 메뉴2</a></li>
      <li><a href="#"> 메뉴3</a></li>
    </ul>

    <h2>index()</h2>
    <ul class="menuWrap_2">
      <li><a href="#"> 메뉴1</a></li>
      <li><a href="#"> 메뉴2</a></li>
      <li><a href="#"> 메뉴3</a></li>
    </ul>

    <p class="idxNum"></p>
  </body>
</html>
