<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나이 계산하기</title>
    <link rel="stylesheet" href="age.css" />
  </head>
  <body>
    <div class="main">
      <div class="man">
        <div class="bubble">
          <img
            style="margin-top: 100px"
            src="images/말풍선왼쪽.png"
            width="300px"
          />
          <p class="bubble_text">
            예쁜 이슬이 누나<span style="color: red">♥</span>, <br />누나
            몇살이에요?
          </p>
        </div>
        <img
          style="margin: 80px 100px 0px 150px"
          src="images/짱구.PNG"
          width="200px"
        />
      </div>

      <div class="man">
        <div class="bubble">
          <img
            style="margin: 0 0px 20px 110px"
            src="images/말풍선오른쪽.png"
            width="400px"
            height="250px"
          />
          <p id="bubble_text2">
            안녕? 짱구야~
            <input
              type="button"
              value="짱구에게 대답해주기"
              onclick="ageCount()"
            />
          </p>
        </div>
        <img src="images/이슬이누나.jpg" width="280px" />
      </div>
    </div>
  </body>

  <script src="age.js"></script>
</html>
