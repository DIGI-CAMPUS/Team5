<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery.js"></script>
  </head>
  <script>
    $(function () {
      $("#meun1 li:nth-child(1)").css({ "background-color": "#ff0" }); // meun1의 첫번째
      $("#meun1 li:nth-child(3n)").css({ "background-color": "#0f0" }); // meun1의 삼의 배수
      $("#meun2 li:nth-last-child(1)").css({ "background-color": "#f0f" }); // meun2의 마지막
    });
  </script>
  <body>
    <ul id="meun1">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
    <ul id="meun2">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
  </body>
</html>
