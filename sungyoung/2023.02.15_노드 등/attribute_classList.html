<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute와 classList</title>

    <style>
      .red-color {
        color: red;
      }
      .fs40 {
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com" class="fs40">NAVER</a>

    <script>
      const aEl = document.querySelector("a"); //노드 선택
      // aEl.classList.add("red-color"); // class 속성 추가 //60px에서 red로 바뀜
      aEl.setAttribute("class", "red-color"); //class 속성 초기화 //기본 폰트에서 red에서
    </script>
  </body>
</html>
