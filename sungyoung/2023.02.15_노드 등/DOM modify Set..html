<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM modify Set</title>
  </head>
  <body>
    <p id="textContent"></p>
    <p id="innerText"></p>
    <p id="innerHTML"></p>

    <script>
      // textContent, innerText, innerHTML 메소드
      document.querySelector("#textContent").textContent =
        "<strong>textContent</strong> 속성"; //TEXT로 인식
      document.querySelector("#innerText").innerText =
        "<strong>textContent</strong> 속성"; //TEXT로 인식
      document.querySelector("#innerHTML").innerHTML =
        "<strong>textContent</strong> 속성"; //홑화살괄호를 태그로 인식해서 진하게 나온다.
    </script>
  </body>
</html>
