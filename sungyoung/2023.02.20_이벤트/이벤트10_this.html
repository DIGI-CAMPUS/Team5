<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery.js"></script>
  </head>
  <script>
    $(function () {
      $(".meunWrap_1 a").on("click", function (e) {
        e.preventDefault();

        $(".meunWrap_1 a").css({ "background-color": "#fff" });

        $(this).css({ "background-color": "#ff0" });
      });

      $(".meunWrap_2 a").on("click", function (e) {
        e.preventDefault();

        $(".meunWrap_2 a").css({ "background-color": "#fff" });

        var idx = $(".meunWrap_2 a").index(this); // 클릭한거 인덱스 값 반환
        $(".meunWrap_2 a").eq(idx).css({ "background-color": "#0ff" });

        $(this).css({ "backrground-color": "#ff0" });
      });
    });
  </script>
  <body>
    <h2>$this</h2>
    <ul class="meunWrap_1">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>Index()</h2>
    <ul class="meunWrap_2">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
    <p class="idxNum"></p>
  </body>
</html>
