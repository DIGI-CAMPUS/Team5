<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
      // 1번과 주석처리된 2번 모두 가능하다 !!!!
      $(window).on("scroll", function () {
        var sc_top = $(this).scrollTop();
        var sc_left = $(this).scrollLeft();

        $(".top").text(sc_top);
        $(".left").text(sc_left);
      });

      // $(function () {
      //   $(window).on("scroll", function () {
      //     var sc_top = $(this).scrollTop();
      //     var sc_left = $(this).scrollLeft();

      //     $(".top").text(sc_top);
      //     $(".left").text(sc_left);
      //   });
      // });
    </script>
    <style>
      body {
        height: 10000px;
        width: 5000px;
      }
      #wrap {
        position: fixed;
        left: 10px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <p>scrollTops : <span class="top">0</span>px</p>
      <p>scrollLeft : <span class="left">0</span>px</p>
    </div>
  </body>
</html>
