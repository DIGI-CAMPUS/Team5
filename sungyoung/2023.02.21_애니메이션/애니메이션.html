<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>효과와 애니메이션</title>
    <script src="js/js/jquery.js"></script>
  </head>
  <script>
    $(function () {
      // .on 메소드는 그룹으로 할 때 !
      $(".btn1").on("click", function () {
        $(".txt1").animate(
          // animate : 요소선택, 메소드, 스타일, 소요시간, 투입
          {
            marginLeft: "500px",
            fontSize: "50px",
          },
          2000,
          "linear", // linear : 같은 속도, 일정한 속도로
          function () {
            alert("모션 완료!");
          }
        );
      });

      $(".btn2").on("click", function () {
        $(".txt2").animate(
          {
            marginLeft: "+=50px", // 대입연산자
          },
          1000 // 1000 = 1초
        );
      });
    });
  </script>
  <style>
    .txt1 {
      background-color: aquamarine;
    }
    .txt2 {
      background-color: rgb(170, 41, 146);
    }
  </style>
  <body>
    <p><button class="btn1">버튼</button></p>
    <span class="txt1">"500px 이동"</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">"50px"씩 이동</span>
  </body>
</html>
